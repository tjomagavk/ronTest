<p> </p>
<!-- Если user авторизован показываем сообщение, иначе показываем форму -->
<p>[[!+modx.user.id:isloggedin:is=`1`:then=`</p>
<p>Вы уже авторизованы на сайте <strong>[[++site_name]]</strong>.</p>
<p>`:else=` [[!Login? &loginTpl=`embedded` &errTpl=`lgnErrTpl` &loginResourceId=`56` &loginMsg=`ВОЙТИ`]]</p>
<div class="loginForm">
    <div class="loginMessage">[[+errors]]</div>
        <div class="modal-header">
            <button type="button" class="close ron-color-light" data-dismiss="modal" aria-hidden="true">×</button>
            <h4 class="modal-title ron-color-light">Авторизация</h4>
        </div>
    <form class="loginLoginForm" action="[[~[[*id]]]]" method="post">
    <div class="modal-body">
            <input type="hidden" name="nospam:blank" value="">

            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <div class="form-group">
                        <input id="usernameLogin" class="form-control" type="text" name="username" placeholder="Логин"/>
                        <span class="error"></span>
                    </div>

                    <div class="form-group">
                        <input id="loginPasswordLabel" class="form-control" type="password"
                               name="password" value="" placeholder="Пароль">
                        <span class="error"></span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <input class="returnUrl" type="hidden" name="returnUrl" value="[[+request_uri]]"/>
                <input class="form-control loginLoginValue" type="hidden" name="service" value="login"/>
            </div>
        </div>
        <div class="modal-footer">
            <div class="text-center">
                <div class="ron-club-submit pull-left">
                    <input type="submit" class="btn btn-ron-club text-uppercase" name="registerbtn"
                           value="Вход" formmethod="post" formtarget="authorization"/>
                </div>
                <div class="ron-club-submit pull-right">
                    <a type="button" class="btn btn-ron-club text-uppercase" data-dismiss="modal">Отмена</a>
                </div>
            </div>
        </div>

        <div class="form-group"><input class="input-submit-backgroud" type="submit" name="Login"
                                       value="[[+actionMsg]]"/></div>
    </form>
</div>
<p>[[$lgnLogoutTpl]]</p>
