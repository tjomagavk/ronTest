<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <div class="row news text-uppercase">
        <a href="[[~[[+id]]]]">
            <div class="col-xs-12 col-sm-5 col-md-4 col-lg-4">
                <div class="image-mask">
                    <img title="[[+pagetitle]]" src="[[+tv.newsMainImage:phpthumbof=`w=305&h=230&zc=1`]]"/>
                </div>
            </div>
            <div class="col-xs-12 col-sm-1 col-md-1 col-lg-1 text-center">
                <span class="date date-big">[[+publishedon:strtotime:date=`%d`]]</span>
                <span class="date font-weight-700">[[+publishedon:strtotime:date=`%b`]]</span>
            </div>
            <div class="col-xs-12 col-sm-6 col-md-7 col-lg-7 text-left ">
                <h2>
                    <span>[[+pagetitle]]</span>
                </h2>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <span class="pull-right">[[+publishedon:strtotime:date=`%Y`]]</span>
            </div>
        </a>
    </div>
</div>
