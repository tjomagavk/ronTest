[[!Profile? &user=`65`]]
<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 profile-mini">
    <div class="row first">
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
        </div>
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 text-right">
            <span class="font-weight-700"> Личный кабинет </span>
        </div>
    </div>
    <div class="divider"></div>
    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
            <div class="form-group">
                <div class="form-group">
                    <label class="control-label">Имя, фамилия:
                        <input class="form-control " type="text"
                               value="[[+fullname]]" disabled>
                    </label>
                </div>
            </div>
            <div class="form-group">
                <div class="form-group">
                    <label class="control-label">Дата рождения:
                        <input class="form-control " type="text"
                               value="[[+dob:date=`%d.%m.%Y`]]" disabled>
                    </label>
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
            <div class="form-group">
                <div class="form-group">
                    <label class="control-label">Email:
                        <input class="form-control " type="text"
                               value="[[+email]]" disabled>
                    </label>
                </div>
            </div>
            <div class="form-group">
                <div class="form-group">
                    <label class="control-label">Город:
                        <input class="form-control " type="text"
                               value="[[+city]]" disabled>
                    </label>
                </div>
            </div>
        </div>
    </div>
    <div class="row text-center end">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div class="ron-club-submit">
                <a href="[[~85]]" class="btn btn-ron-club form-control text-uppercase">
                    <span class="glyphicon glyphicon-envelope ron-color"></span>
                    <span>Получить скидку</span>
                    <span class="glyphicon glyphicon-envelope ron-color"></span>
                </a>
            </div>
        </div>
    </div>
</div>
