[[!UpdateProfile?
&submitVar=`edit-profile-photo-btn`
&preHooks=`Ron.Profile.Edit.Photo.PreHook`]]

<div id="editProfilePhoto" class="modal fade" role="dialog" tabindex="-1">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close ron-color-light" data-dismiss="modal" aria-hidden="true">×</button>
                <h4 class="modal-title ron-color-light">Редактирование фотографии</h4>
            </div>
            <div class="modal-body">
                [[+message]]
                <form action="[[~[[*id]]]]" method="post" enctype="multipart/form-data">
                    <div class="form-group">
                        <label class="ron-color-light">Выберите фото: </label>

                        <div class="input-group">
                            <span class="input-group-btn">
                                <span class="btn btn-primary btn-file text-center browse">
                                    <span class="glyphicon glyphicon-open-file "></span>
                                    <input type="file" name="photo">
                                </span>
                            </span>
                            <input type="text" class="form-control" readonly>
                        </div>
                        [[+error.photo]]
                    </div>
                    <div class="form-group">
                        <div class="text-center">
                            <div class="ron-club-submit">
                                <input type="submit" class="btn btn-ron-club text-uppercase"
                                       name="edit-profile-photo-btn"
                                       value="Сохранить" formmethod="post"/>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
