[[!UpdateProfile?
&submitVar=`edit-profile`]]

<div id="editProfile" class="modal fade" role="dialog" tabindex="-1">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close ron-color-light" data-dismiss="modal" aria-hidden="true">×</button>
                <h4 class="modal-title ron-color-light">Редактирование</h4>
            </div>
            <div class="modal-body">
                [[+message]]
                <form action="[[~[[*id]]]]" method="post">
                    <div class="form-group">
                        <label class="ron-color-light">Имя, фамилия: </label>
                        <input class="form-control " type="text" value="[[+fullname]]" title=""
                               name="fullname:required"/>
                        [[+error.fullname]]
                    </div>

                    <div class="form-group">
                        <input id="dob" type="hidden" class="form-control" name="dob:required">

                        <label class="ron-color-light">Дата рождения: </label>

                        <div class="input-group date" id="datetimepicker-dob">
                            <input id="dobUser" type="text" class="form-control"
                                   value="[[+dob:date=`%d.%m.%Y`]]"
                                   placeholder="Дата рождения">
                                <span class="input-group-addon calendar-icon">
                                    <span class="glyphicon glyphicon-calendar"></span>
                                </span>
                        </div>
                        [[+error.dob]]
                        <script type="text/javascript">
                            $(function () {
                                $('#datetimepicker-dob').datetimepicker({
                                    format: 'DD.MM.YYYY',
                                    locale: 'ru'
                                });
                            });
                        </script>
                    </div>
                    <div class="form-group">
                        <label class="ron-color-light">Email: </label>
                        <input class="form-control " type="text" value="[[+email]]" title=""
                               name="email:required:email"/>
                        [[+error.email]]
                    </div>
                    <div class="form-group">
                        <input id="gender" type="hidden" name="gender:required" class="form-control"
                               value="[[+gender]]"/>

                        <label class="radio-inline">
                            <input id="btn-male" type="radio" value="1">
                            <span class="lbl padding-8 ron-color-light">Мужчина</span>
                        </label>
                        <label class="radio-inline">
                            <input id="btn-female" type="radio" value="2">
                            <span class="lbl padding-8 ron-color-light">Женщина</span>
                        </label>
                        [[+error.gender]]
                        <script>
                            genderListener();
                            checkedGenderRadio();
                        </script>
                    </div>
                    <div class="form-group">
                        <label class="ron-color-light">Город: </label>
                        <input class="form-control " type="text" value="[[+city]]" title="" name="city:required"/>
                        [[+error.city]]
                    </div>
                    <div class="form-group">
                        <div class="text-center">
                            <div class="ron-club-submit">
                                <input type="submit" class="btn btn-ron-club text-uppercase" name="edit-profile"
                                       onclick="dobToMs()" value="Сохранить" formmethod="post"/>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
