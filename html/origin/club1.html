[[!UpdateProfile? &user=`[[Ajax.Post.User]]` &submitVar=`edit-profile`]]

<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 well">
    <div class="row first">
        <div class="col-xs-12 col-sm-12 col-md-6 col-lg-8">
            <h3 class="font-weight-700">Текущий статус: <br/>
                <span class="ron-color text-uppercase">[[!Ron.User.Status.Text? &status=`[[+statusMember]]`]]</span>
            </h3>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-8 col-lg-8">
            <h3 class="font-weight-700">Персональные данные: </h3>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4">
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-8 col-lg-8">
            <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                <div class="form-group">
                    <label>Имя, фамилия: </label>
                    <input class="form-control " type="text" value="[[+fullname]]" disabled title=""/>
                </div>
                <div class="form-group">
                    <label>Email: </label>
                    <input class="form-control " type="text" value="[[+email]]" disabled title=""/>
                </div>
                <div class="form-group">
                    <label> Дата рождения: </label>
                    <input class="form-control " type="text" value="[[+dob:date=`%d.%m.%Y`]]" disabled title="">
                </div>
            </div>
            <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                <div class="form-group">
                    <label>Пол: </label>
                    <input class="form-control " type="text"
                           value="[[+gender:is=`0`:then=`Не указан`]][[+gender:is=`1`:then=`Мужской`]][[+gender:is=`2`:then=`Женский`]]"
                           disabled title=""/>
                </div>
                <div class="form-group">
                    <label>Город: </label>
                    <input class="form-control " type="text" value="[[+city]]" disabled title=""/>
                </div>
            </div>
        </div>
        <div class="col-xs-12 col-sm-6 col-md-4 col-lg-4 text-center">
            <div>
                <img src="[[+photo:phpthumbof=`w=231&h=205`]]" alt="Фотография">
            </div>

        </div>
    </div>
    <div class="row text-center end">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

        </div>
    </div>
</div>

[[+message]]
<form action="[[~[[*id]]]]" method="post">
    <div class="form-group">
        <h3>
            <label for="statusMember">Новый статус</label>
            <select class="form-control" name="statusMember:required" id="statusMember">
                <option value="Copper1" [[!If? &subject=`[[+statusMember]]` &operator=`equals` &operand=`Copper1`
                        &then=`selected`]]>[[Ron.User.Status.Text? &status=`Copper1`]]
                </option>
                <option value="Copper2" [[!If? &subject=`[[+statusMember]]` &operator=`equals` &operand=`Copper2`
                        &then=`selected`]]>[[Ron.User.Status.Text? &status=`Copper2`]]
                </option>
                <option value="Silver1" [[!If? &subject=`[[+statusMember]]` &operator=`equals` &operand=`Silver1`
                        &then=`selected`]]>[[Ron.User.Status.Text? &status=`Silver1`]]
                </option>
                <option value="Silver2" [[!If? &subject=`[[+statusMember]]` &operator=`equals` &operand=`Silver2`
                        &then=`selected`]]>[[Ron.User.Status.Text? &status=`Silver2`]]
                </option>
                <option value="Platinum1" [[!If? &subject=`[[+statusMember]]` &operator=`equals` &operand=`Platinum1`
                        &then=`selected`]]>[[Ron.User.Status.Text? &status=`Platinum1`]]
                </option>
                <option value="Platinum2" [[!If? &subject=`[[+statusMember]]` &operator=`equals` &operand=`Platinum2`
                        &then=`selected`]]>[[Ron.User.Status.Text? &status=`Platinum2`]]
                </option>
            </select>
        </h3>
        [[+error.statusMember]]
        <div class="form-group">
            <div class="text-center">
                <div class="ron-club-submit">
                    <input type="submit" class="btn btn-ron-club text-uppercase" name="edit-profile"
                           value="Изменить статус"
                           formmethod="post"/>
                </div>
            </div>
        </div>
    </div>
</form>
