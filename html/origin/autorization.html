<div class="form-group">
    <input id="dob" type="hidden" class="form-control" name="dob:required">

    <div class="input-group date" id="datetimepicker-dob">
        <input id="dobUser" type="text" class="form-control" name=""
               value="[[+dob:strtotime:date=`%d.%m.%Y`]]"
               placeholder="Дата рождения">
                                <span class="input-group-addon calendar-icon">
                                    <span class="glyphicon glyphicon-calendar"></span>
                                </span>
    </div>
    <span class="error">[[+error.dob]]</span>
    <script type="text/javascript">
        $(function () {
            $('#datetimepicker-dob').datetimepicker({
                format: 'DD.MM.YYYY',
                locale: 'ru',
                disabledDates: [[new Date(2010), new Date()]]

            });
        });
        function dobToMs() {
            var dobUser = $('#dobUser').val();
            if (dobUser) {
                var dateArr = dobUser.split('.');
                $('#dob').val(new Date(dateArr[2], dateArr[1] - 1, dateArr[0]).getTime() / 1000);
            }
        }
    </script>
</div>
