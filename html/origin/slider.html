<html>
<head>

    <!-- Jquery -->
    <script src="../../../ron/js/jquery/jquery-2.1.4.min.js"></script>
    <script src="blob:http%3A//ron.tjomagavk.ru/a55187ce-080f-4fb5-97a4-8d47cd6aa126"></script>
    <style type="text/css"></style>

    <script src="../../../ron/js/moment.js"></script>

    <!-- Bootstrap -->
    <script src="../../../ron/bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>
    <link href="../../../ron/bootstrap-3.3.5-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../../ron/css/bootstrap.css" rel="stylesheet">

    <!-- Bootstrap DatePicker -->
    <script src="../../../ron/bootstrap-datetimepicker-4.17.37-dist/js/bootstrap-datetimepicker.min.js"></script>
    <script src="../../../ron/bootstrap-datetimepicker-4.17.37-dist/js/ru.js"></script>
    <link href="../../../ron/bootstrap-datetimepicker-4.17.37-dist/css/bootstrap-datetimepicker.min.css"
          rel="stylesheet">

    <!-- Pictonic -->
    <link rel="stylesheet" href="../../../ron/pictonic/css/pictonic.css">
    <!--[if lt IE 8]>
    <script src="../../../ron/pictonic/js/pictonic.min.js"></script><![endif]-->

    <link href="../../../ron/css/slider.css" rel="stylesheet">
    <link href="../../../ron/css/main.css" rel="stylesheet">
    <link href="../../../ron/css/footer.css" rel="stylesheet">

    <script src="../../../ron/js/header.js"></script>
    <script src="../../../ron/js/slider.js"></script>
    <script src="../../../ron/js/global.js"></script>
    <script src="../../../ron/js/script.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Русские Оригинальные Напитки - Главная</title>
    <base href="http://ron.tjomagavk.ru/">
    <script src="blob:http%3A//ron.tjomagavk.ru/242f023b-a809-4d04-af27-f3cc5da457e5" charset="UTF-8"></script>
</head>
<body>
<script type="text/javascript">
</script>
<div class="content">
    <!-- слайдер -->
    <section class="section-slider hidden-xs">
        <div class="container">
            <div class="container slider">
                <div class="row">
                    <ul>
                        <li>
                            <div class="container">
                                <div class="row slider-element">
                                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                                        <div class="row">
                                            <div class="hidden-xs hidden-sm col-md-5 col-lg-5 mainImage">
                                                <img title="[[+pagetitle]]" src="[[+tv.sliderMainImage]]"
                                                     width="400"
                                                     alt="">
                                            </div>
                                            <div class="col-xs-12 col-sm-12 col-md-7 col-lg-7 text-center content">
                                                <div class="slider-content">
                                                    <h2 class="text-uppercase slider-content-header">
                                                        <span> [[+pagetitle]]</span>
                                                    </h2>

                                                    <div>
                                                        [[+introtext]]
                                                    </div>
                                                </div>
                                                <div>
                                                    <a class="slider-link" href="[[~[[+id]]]]">
                                                        <span class="text-uppercase" onload=""> [[+pagetitle]]</span>
                                                    </a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="hidden navigation">
                                    <img title="[[+pagetitle]]" src="[[+tv.sliderThumbnailImage]]" alt="" width="">
                                </div>
                            </div>
                        </li>

                    </ul>
                </div>
            </div>
            <div class="pull-left">
                <a onclick="prevSlide()">
                    <span class="glyphicon glyphicon-chevron-left arrow arrow-left"></span>
                </a>
            </div>
            <div class="pull-right">
                <a onclick="nextSlide()">
                    <span class="glyphicon glyphicon-chevron-right arrow arrow-right"></span>
                </a>
            </div>
        </div>

    </section>
</div>
</body>
</html>
